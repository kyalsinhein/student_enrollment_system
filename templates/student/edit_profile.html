{% extends "/student/layout.html" %} {% block content %}

<link rel="stylesheet" href="/static/css/student/editprofile.css" />

<div class="container mt-5">
  <div class="form-container">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          name="fname"
          value="{{ profile[0] }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          name="lname"
          value="{{ profile[1] }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ profile[2] }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          value="{{ profile[3] }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="3"
          required
        >
{{ profile[4] }}</textarea
        >
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Leave blank if you do not want to change."
        />
      </div>
      <button type="submit" class="btn btn-success mt-3">Confirm</button>
    </form>
  </div>
</div>

{% endblock %}

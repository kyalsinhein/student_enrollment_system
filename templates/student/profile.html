{% extends "/student/layout.html" %} {% block content %}
<link rel="stylesheet" href="/static/css/student/profile.css" />
<div class="container mt-5">
  <div class="card profile-card mx-auto">
    <div class="card-body">
      <h2 class="text-center mb-4"><strong>Profile Detail</strong></h2>
      <p><strong>First Name:</strong> {{ profile[0][0] }}</p>
      <p><strong>Last Name:</strong> {{ profile[0][1] }}</p>
      <p><strong>Email:</strong> {{ profile[0][2] }}</p>
      <p><strong>Phone:</strong> {{ profile[0][3] }}</p>
      <p><strong>Address:</strong> {{ profile[0][4] }}</p>
      <div class="text-center mt-4">
        <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/student/signup.css" />
  </head>
  <body>
    <div class="login-photo">
      <div class="container">
        <div class="image-holder"></div>
        <div class="form-container">
          <form method="post" action="/student/signup">
            <h2 class="text-center"><strong>Sign up</strong> an account.</h2>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="fname"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="lname"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="phone"
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="address"
                placeholder="Address"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="cpassword"
                placeholder="Confirm Password"
              />
            </div>
            <br />

            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <div>
              {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %} {% endwith %}

            <br />
            <div class="form-group">
              <button class="btn btn-primary w-100" type="submit">
                Sign Up
              </button>
            </div>
            <div class="signupfooter">
              <div class="text">You already have an account?</div>
              <a href="{{ url_for('student_login') }}">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% extends "/student/layout.html" %} {% block content %}
<!-- Registration 13 - Bootstrap Brain Component -->
<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <strong><h3>Enrollment Form</h3></strong>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              Enroll Your Course
            </h2>
            <form action="{{ url_for('student_enroll') }}" method="POST">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ full_name }}"
                      readonly
                      placeholder="Name"
                    />
                    <label for="name" class="form-label">Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <select
                      class="form-select"
                      name="course_id"
                      id="course_id"
                      required
                    >
                      <option value="" disabled selected>Select Course</option>
                      {% for course in courses %}
                      <option value="{{ course[0] }}">{{ course[1] }}</option>
                      {% endfor %}
                    </select>
                    <label for="course_id" class="form-label">Course</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Enroll
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/layout.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Unity College</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile Detail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_courses') }}"
                >View Courses</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('student_enroll') }}"
                >Enrollment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Records</a>
            </li>
            {% if username %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('student_logout') }}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('student_signup') }}"
                >Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
          {% if username %}
          <div class="d-flex">
            <span class="navbar-text me-3">Welcome, {{ username }}!</span>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-4">
      <div class="text-center p-3 text-white">
        <strong>&copy;2024 Unity College. All rights reserved.</strong>
      </div>
    </footer>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

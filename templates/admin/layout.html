<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/admin/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <button class="sidebar-toggler d-lg-none" id="sidebarToggler">
      â˜° Options
    </button>

    <div class="sidebar">
      <div class="sidebar-header text-center py-3">
        <h4>Admin Dashboard</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_course') }}"
            >Course Management</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Enrollment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Schedule Management</a>
        </li>
        <li class="nav-item">
          {% if username %}
          <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('admin_login') }}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="container mt-4">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("sidebarToggler")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/admin/layout.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block custom-sidebar">
          <div class="position-sticky">
            <button id="sidebarToggle" class="btn btn-dark d-md-none">
              <i class="fas fa-chevron-right toggle-icon"></i>
              <i class="fas fa-chevron-left toggle-icon d-none"></i>
            </button>
            <h4 class="text-center mt-3">Unity College</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="{{ url_for('admin_dashboard') }}"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_view_students') }}"
                  >Student Management</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_view_courses') }}"
                  >Course Management</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_view_enrollment')}}"
                  >Enrollment Management</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Schedule Management</a>
              </li>
              <li class="nav-item">
                {% if username %}
                <a class="nav-link" href="{{ url_for('admin_logout') }}"
                  >Logout</a
                >
                {% else %}
                <a class="nav-link" href="{{ url_for('admin_login') }}"
                  >Login</a
                >
                {% endif %}
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4 main-content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("sidebarToggle");
        const chevronRight = toggleButton.querySelector(".fa-chevron-right");
        const chevronLeft = toggleButton.querySelector(".fa-chevron-left");

        if (sidebar && toggleButton) {
          toggleButton.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");

            // Toggle icon visibility
            chevronRight.classList.toggle("d-none");
            chevronLeft.classList.toggle("d-none");
          });
        }
      });
    </script>
  </body>
</html>

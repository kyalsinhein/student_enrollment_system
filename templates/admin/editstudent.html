{% extends "/admin/layout.html" %} {% block content %}
<link href="/static/css/admin/editstudent.css" rel="stylesheet" />
<div class="container mt-4">
  <form method="POST" enctype="multipart/form-data">
    <h2 class="form-title mb-4">Edit Student</h2>
    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        name="first_name"
        value="{{ student[0] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lname"
        name="last_name"
        value="{{ student[1] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ student[2] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        value="{{ student[3] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        value="{{ student[4] }}"
        required
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
  </form>
</div>
{% endblock %}

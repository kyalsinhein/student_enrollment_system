{% extends '/admin/layout.html' %} {% block content %}
<link href="/static/css/admin/dashboard.css" rel="stylesheet" />
<div class="container mt-4">
  <h2 class="text-center mb-4">Dashboard</h2>
  <div class="row">
    <div class="col-12 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Number of Students</h5>
          <p class="card-text">{{ total_students }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Number of Enrollments</h5>
          <p class="card-text">{{ total_enrollments }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Number of Courses</h5>
          <p class="card-text">{{ total_courses }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

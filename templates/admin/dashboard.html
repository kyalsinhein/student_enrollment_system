<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <button class="sidebar-toggler d-lg-none" id="sidebarToggler">
      â˜° Menu
    </button>

    <div class="sidebar">
      <div class="sidebar-header text-center py-3">
        <h4>Admin Dashboard</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Course Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Enrollments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Timetable</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-4 mb-4">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title">Total Students</h5>
                <p class="card-text">{{ total_students }}</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Total Courses</h5>
                <p class="card-text">{{ total_courses }}</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card bg-warning text-dark">
              <div class="card-body">
                <h5 class="card-title">Total Enrollments</h5>
                <p class="card-text">{{ total_enrollments }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("sidebarToggler")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>

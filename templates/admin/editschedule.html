{% extends "/admin/layout.html" %} {% block content %}
<link href="/static/css/admin/editschedule.css" rel="stylesheet" />
<div class="container mt-4">
  <form method="POST">
    <h2 class="form-title mb-4">Edit Schedule</h2>
    <div class="mb-3">
      <label for="course_id" class="form-label">Course ID</label>
      <input
        type="text"
        class="form-control"
        id="course_id"
        name="course_id"
        value="{{ schedule[0] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="day_of_week" class="form-label">Day of the Week</label>
      <input
        type="text"
        class="form-control"
        id="day_of_week"
        name="day_of_week"
        value="{{ schedule[1] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="start_time" class="form-label">Start Time</label>
      <input
        type="time"
        class="form-control"
        id="start_time"
        name="start_time"
        value="{{ schedule[2] }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="end_time" class="form-label">End Time</label>
      <input
        type="time"
        class="form-control"
        id="end_time"
        name="end_time"
        value="{{ schedule[3] }}"
        required
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update Schedule</button>
    </div>
  </form>
</div>
{% endblock %}

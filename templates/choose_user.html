<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #4b79a1 0%, #283e51 100%);
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .welcome-bar {
        background: rgba(255, 255, 255, 0.3);
        color: #ffffff;
        padding: 15px 30px;
        width: 100%;
        text-align: center;
        font-size: 1.25rem;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        animation: slideInFromTop 1s ease-out;
      }

      .user-selection-container {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        margin-top: 80px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .title {
        font-size: 2.5rem;
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
      }

      .btn-custom {
        border-radius: 50px;
        padding: 15px 30px;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        color: #ffffff;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-custom:hover {
        transform: none;
      }

      .icon {
        margin-right: 10px;
      }

      .dropdown-toggle::after {
        display: none;
      }

      .dropdown-toggle {
        padding: 10px 20px; /* Adjust padding */
        font-size: 1.2rem; /* Adjust font size */
        width: 100%; /* Make the button width full */
      }

      .dropdown-menu {
        min-width: 100%; /* Make dropdown menu full width */
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        padding: 10px 15px; /* Adjust padding for a better look */
      }

      .dropdown-item .icon {
        margin-right: 10px;
      }

      .dropdown-toggle .fa-chevron-down {
        margin-left: 10px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .user-selection-container {
          padding: 20px;
          max-width: 90%;
        }

        .dropdown-menu {
          min-width: 100%;
        }

        .title {
          font-size: 1.5rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInFromTop {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-bar">
      <marquee behavior="scroll" direction="left">
        Welcome to Unity College
      </marquee>
    </div>
    <div class="user-selection-container">
      <div class="title">User Selection</div>
      <form method="POST">
        <div class="dropdown">
          <button
            class="btn btn-custom dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user icon"></i>
            Choose User Type
            <i class="fas fa-chevron-down"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <a class="dropdown-item" href="#" onclick="submitForm('student')">
                <i class="fas fa-user-graduate icon"></i>
                Student
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" onclick="submitForm('admin')">
                <i class="fas fa-user-tie icon"></i>
                Admin
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function submitForm(userType) {
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "";
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "user_type";
        input.value = userType;
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
      }
    </script>
  </body>
</html>

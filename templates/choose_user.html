<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #4b79a1 0%, #283e51 100%);
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .welcome-bar {
        background: rgba(255, 255, 255, 0.3);
        color: #ffffff;
        padding: 15px 30px;
        width: 100%;
        text-align: center;
        font-size: 1.25rem;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        animation: slideInFromTop 1s ease-out;
      }

      .user-selection-container {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 700px;
        text-align: center;
        margin-top: 80px; /* Space for the welcome bar */
        animation: fadeIn 1.5s ease-in-out;
      }

      .title {
        font-size: 2.5rem; /* Adjust font size */
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        animation: slideIn 1s ease-out;
      }

      .btn-custom {
        border-radius: 50px;
        padding: 15px 30px;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        animation: bounceIn 1.2s ease;
        color: #ffffff;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }

      .btn-student {
        background-color: #007bff;
      }

      .btn-student:hover {
        background-color: #0056b3;
      }

      .btn-admin {
        background-color: #000000;
      }

      .btn-admin:hover {
        background-color: #333333;
      }

      .icon {
        margin-right: 10px;
      }

      .button-group {
        display: flex;
        justify-content: space-around;
        gap: 20px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .user-selection-container {
          padding: 20px;
          max-width: 90%;
        }

        .button-group {
          flex-direction: column;
          gap: 10px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .title {
          font-size: 1.5rem; /* Adjust font size for smaller screens */
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideInFromTop {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-bar">
      <marquee behavior="scroll" direction="left"
        >Welcome to Unity College</marquee
      >
    </div>
    <div class="user-selection-container">
      <div class="title">Select User Type</div>
      <form method="POST">
        <div class="button-group">
          <button
            type="submit"
            name="user_type"
            value="student"
            class="btn btn-custom btn-student"
          >
            <i class="fas fa-user-graduate icon"></i>
            Student
          </button>
          <button
            type="submit"
            name="user_type"
            value="admin"
            class="btn btn-custom btn-admin"
          >
            <i class="fas fa-user-tie icon"></i>
            Admin
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional for additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
